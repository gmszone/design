<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Picture</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/waterfall.css">
</head>
<body>
<div id="header">
    <h1>Picture</h1>
</div>
<div id="container"></div>
<script type="text/template" id="waterfall-tpl">
{{#result}}
    <div class="item">
        <img src="{{image}}" width="{{width}}" height="{{height}}" alt="{{image}}"/>
    </div>
{{/result}}
</script>
<script src="js/jquery.min.js"></script>
<script src="js/mustache.js"></script>
<script src="js/waterfall.min.js"></script>
<script>
$('#container').waterfall({
    itemCls: 'item',
    colWidth: 242,  
    gutterWidth: 15,
    gutterHeight: 15,
    checkImagesLoaded: false,
    path: function(page) {
        return 'image.json';
    },
    callbacks: {
       renderData: function (data) {
           var template = $('#waterfall-tpl').html();
           
           return Mustache.to_html(template, data).replace(/^\s*/mg, '')
       }
    }
});
</script>
</body>
</html>
